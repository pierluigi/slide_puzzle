name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    name: deploy
    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2.3.0
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter packages get

      - name: Build for Web
        run: flutter build web
